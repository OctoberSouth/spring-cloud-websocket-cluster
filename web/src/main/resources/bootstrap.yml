  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

#文档
springdoc:
  api-docs:
    #是否开启文档功能
    enabled: true
    #swagger后端请求地址
    path: /v3/api-doc
  swagger-ui:
    #自定义swagger前端请求路径，输入http：127.0.0.1:8080/swagger-ui会自动重定向到swagger页面
    path: /swagger-ui

